<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		function setSearchEngine(form) {
			let url = {"google": 'https://www.google.com/search',
		  	"duckDuckGo": 'https://duckduckgo.com/',
		  	"bing": 'https://www.bing.com/search',
		  	"ask": 'https://www.ask.com/web'
		  	};
		let engine = document.querySelector('[name=engine]:checked');
		let action = url[engine.value]
		form.setAttribute("action", action);
	}

    window.addEventListener("load", function(){
        let form = document.getElementById("searchForm");
		form.addEventListener("submit", function(event) {
			setSearchEngine(form);
		});
    });

	</script>
</head>
<body>
	<form id="searchForm">
		<label>Search Term<input type="text" name="q" /></label>
		<label for="engine">Search Engine</label>
		<label>Google<input type="radio" name="engine" value="google"></label>
		<label>DuckDuckGo<input type="radio" name="engine" value="duckDuckGo"></label>
		<label>Bing<input type="radio" name="engine" value="bing"></label>
		<label>Ask<input type="radio" name="engine" value="ask"></label>
		<br>
		<br>
		<input type="submit" value="Go!">
	</form>
</body>
